<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Event</title>
  </head>
  <body>
    <h1>This in input event!</h1>
    <p id="update-name"></p>

    <input type="text" name="" id="input-field" />
    <button id="update-button">Update</button>

    <script>
      document
        .getElementById("update-button")
        .addEventListener("click", function () {
          const nameField = document.getElementById("input-field");
          console.log(nameField);

          const updatedName = document.getElementById("update-name");
          updatedName.innerText = nameField.value;
          nameField.value = "";
        });
    </script>
  </body>
</html>
